<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="Courses Online Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="create-registration.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="contact-us">
        <h2>Contact Us</h2>
        <form action="contact-process.jsp" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <% if ("true".equals(request.getParameter("error"))) { %>
            <p style="color: red;">Message submission failed. Please try again.</p>
        <% } %>
    </div>
    
    <footer>
        <div class="footer-container">
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <img src="images/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon">
                <img src="images/twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <img src="images/instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
